{% extends "netflix_app/base.html" %}

{% block content %}
<h1>{{ accion }} Serie</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">{{ accion }}</button>
</form>

<p><a href="{% url 'netflix_app:lista_series' %}">Volver a la lista</a></p>
{% endblock %}
